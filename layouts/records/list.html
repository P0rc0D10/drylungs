{{ define "main" }}
<!-- {{ if .Title }}<h1>{{- .Title -}}</h1>{{ end }} -->
<!-- {{ if .Content }}<section class="content">{{- .Content -}}</section>{{ end }} -->
<ol class="records">
	{{ $paginator := .Paginate .Pages }}
	{{ range $paginator.Pages }}
		{{ $record := .Params }}
		<li class="record">
			<a href="{{ .Permalink }}">
				<!-- {{ .Resources.ByType "image" }} -->
				<img class="cover" src="{{ lower $record.title}}/{{$record.title}}.jpg">
				<div class="details">
					<h2>{{- .Title -}}</h2>
					<h2>{{ $record.name }}</h2>
					<ul class="artists">
						{{ range $artist := .Params.artists }}
						<li>
							<h2>{{ $artist }}</h2>
						</li>
						{{ end }}
					</ul>
				</div>
			</a>
		</li>
	{{ end }}
</ol>
{{ end }}
