			<ol class="records">::foreach records::
				<li class="record">
					<a href="records/::id::">
						<div class="details">
							<h2 class="id">::id::</h2>
							<div class="name">::name::</div>
							<ul class="artists">::foreach artists::<li>::__current__::</li>::end::</ul>
							<div class="format">
								<span class="type">::format.type::</span>
								<span class="size">::format.size::</span>
							</div>
						</div>
						<picture>
							<source srcset="img/cover/400/::id::.webp" media="(min-width:1000px)" type="image/webp"/>
							<img class="front" src="img/cover/400/::id::.webp" alt="::id:: cover"/>
						</picture>
					</a>
				</li>::end::
