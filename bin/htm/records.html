::foreach records::
<a class="record" href="records/::id::" title="::id::">
	<div class="details" title="::name::">
		<div class="id">::id::</div>
		<div class="artists">::foreach artists::<span>::__current__::</span>::end::</div>
	</div>
	<picture>
		<source srcset="img/cover/600/::id::.webp" media="(min-width:1000px)" type="image/webp"/>
		<source srcset="img/cover/600/::id::.jpg" media="(min-width:1000px)" type="image/jpeg"/>
		<source srcset="img/cover/400/::id::.webp" media="(min-width:600px)" type="image/webp"/>
		<source srcset="img/cover/400/::id::.jpg" media="(min-width:600px)" type="image/jpeg"/>
		<img class="front" src="img/cover/400/::id::.jpg" alt="::id:: cover"/>
	</picture>
</a>::end::
