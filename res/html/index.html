<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
        ::if description::<meta name="description" content="::description::">::end::
        ::if keywords::<meta name="keywords" content="::foreach keywords::::__current__::,::end::">::end::
        ::if color.bg::<meta name="theme-color" content="::color.bg::">::end::

        <meta property="twitter:site" content="@DryLungsRecords">
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:title" content="::title::"/>
        <meta name="twitter:description" value="::description::"/>
    	<meta name="twitter:creator" content="@DryLungsRecords"/>
        <meta name="twitter:site" content="@DryLungsRecords"/>
    	<meta name="twitter:image" content="http://drylungs.at/image/drylungs.png"/>

        <title>::title::</title>

        <style media="screen">body{background:::theme::;}</style>

        <link rel="alternate" type="application/atom+xml" href="/atom" title="Dry Lungs Records"/>
        <link rel="author" href="/humans.txt" type="text/plain"/>
        <link rel="icon" href="/icon/icon-48.png" sizes="48x48"/>
		<link rel="icon" href="/icon/icon-96.png" sizes="96x96"/>
		<link rel="icon" href="/icon/icon-192.png" sizes="192x192"/>
		<link rel="icon" href="/icon/icon-512.png" sizes="512x512"/>
        <link rel="manifest" href="/manifest.json">
        <link rel="shortcut icon" href="/favicon.png">
        <link rel="stylesheet" href="/app.css">

        <script>var __PAGE__="::page::";</script>
        <script defer src="/app.js"></script>

    </head>

    <body id="drylungs" class="::page::" data-page="::page::">

        $$html(header)

        <nav>
            ::if (page!="records")::<a href="/records">records</a>::end::
            ::if (page!="about")::<a href="/about">about</a>::end::
            ::if (page!="mailorder")::<a href="/mailorder">mailorder</a>::end::
            <!--
            <a class="icon" href="/atom" target="_top" title="atom.xml">rss_feed</a>
            -->
        </nav>

        <main class="::page::">
            ::if content::::content::::end::
        </main>

        $$html(footer)

    </body>

</html>
