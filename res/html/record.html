<div class="record">

    <div class="id">::id::</div>

    <div class="info">

        <div class="title">::title::</div>
        ::if artists::<ul class="artists">::foreach artists::<li class="artist">::__current__::</li>::end::</ul>::end::

        ::if description::<div class="description">::description::</div>::end::

        ::if notes::<div class="notes">::notes::</div>::end::

    </div>

    <div class="cover">
        <img class="cover" src="/image/::id::.jpg"/>
    </div>
